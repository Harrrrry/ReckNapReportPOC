[phases.setup]
nixPkgs = [
    "php83", 
    "php83Extensions.mbstring", 
    "php83Extensions.curl", 
    "php83Extensions.zip",
    "php83Extensions.gd",
    "php83Extensions.pdo",
    "php83Extensions.pdo_mysql",
    "php83Packages.composer"
]

[phases.install]
cmds = ["COMPOSER_ALLOW_SUPERUSER=1 composer install --no-dev --optimize-autoloader"]

[phases.build]
cmds = ["echo 'Build phase complete'"]

[start]
cmd = "php -S 0.0.0.0:$PORT -t webroot"
